						name="message"
						rows="10"
						placeholder="Xabaringizni kiriting"

							type="text"
							placeholder="Ismingizni kiriting"
							name="firstname"
						/>
					</div>
					<div class="half-row contact__email">

							type="email"
							placeholder="Emailingizni kiriting"
							name="emial"
						/>
					</div>
					<input
						type="text"
						placeholder="Xat mazmuni"
						name="subject"
					/>

						Xabar jo'natish
